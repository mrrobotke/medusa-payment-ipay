name: Manual Version Bump and Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      release_notes:
        description: 'Release notes'
        required: false
        default: ''
      skip_tests:
        description: 'Skip tests (not recommended)'
        required: false
        default: false
        type: boolean

jobs:
  manual-version-bump:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Run tests before version bump
        if: github.event.inputs.skip_tests == 'false'
        run: |
          npm run test:unit
          npm run build

      - name: Get current version
        id: current-version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: version-bump
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new-version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG
        run: |
          NEW_VERSION="${{ steps.version-bump.outputs.new-version }}"
          DATE=$(date +"%Y-%m-%d")
          
          # Create CHANGELOG.md if it doesn't exist
          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "All notable changes to this project will be documented in this file." >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi
          
          # Prepare release notes
          RELEASE_NOTES="${{ github.event.inputs.release_notes }}"
          if [ -z "$RELEASE_NOTES" ]; then
            RELEASE_NOTES="Manual version bump to $NEW_VERSION"
          fi
          
          # Add new version to CHANGELOG
          TEMP_FILE=$(mktemp)
          echo "# Changelog" > $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "All notable changes to this project will be documented in this file." >> $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "## [$NEW_VERSION] - $DATE" >> $TEMP_FILE
          echo "" >> $TEMP_FILE
          echo "$RELEASE_NOTES" >> $TEMP_FILE
          echo "" >> $TEMP_FILE
          tail -n +4 CHANGELOG.md >> $TEMP_FILE
          mv $TEMP_FILE CHANGELOG.md

      - name: Commit changes
        run: |
          git add package.json package-lock.json CHANGELOG.md
          git commit -m "chore: manual release v${{ steps.version-bump.outputs.new-version }}"
          git push origin main

      - name: Create and push tag
        run: |
          git tag "v${{ steps.version-bump.outputs.new-version }}"
          git push origin "v${{ steps.version-bump.outputs.new-version }}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.version-bump.outputs.new-version }}"
          release_name: "Release v${{ steps.version-bump.outputs.new-version }}"
          body: |
            ## Changes in v${{ steps.version-bump.outputs.new-version }}
            
            ${{ github.event.inputs.release_notes }}
            
            **Previous version:** v${{ steps.current-version.outputs.current-version }}
            **Release type:** ${{ github.event.inputs.version_type }}
            
            ## Installation
            ```bash
            npm install medusa-payment-ipay@${{ steps.version-bump.outputs.new-version }}
            ```
            
            ## Links
            - ğŸ“¦ [NPM Package](https://www.npmjs.com/package/medusa-payment-ipay)
            - ğŸ“– [Documentation](https://github.com/mrrobotke/medusa-payment-ipay#readme)
            - ğŸ› [Report Issues](https://github.com/mrrobotke/medusa-payment-ipay/issues)
          draft: false
          prerelease: false

      - name: Summary
        run: |
          echo "âœ… Manual release completed!"
          echo "ğŸ“Š Version: ${{ steps.current-version.outputs.current-version }} â†’ ${{ steps.version-bump.outputs.new-version }}"
          echo "ğŸ“ Type: ${{ github.event.inputs.version_type }}"
          echo "ğŸ·ï¸ Tag: v${{ steps.version-bump.outputs.new-version }}"
          echo "ğŸ“¦ NPM publish will be triggered automatically" 